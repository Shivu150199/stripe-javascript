<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
<link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img src="./images/logo.svg" alt="logo" class="logo" />
          <button type="button" class="toggle-btn btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <ul class="nav-links">
          <li>
            <button class="link-btn">products</button>
          </li>
          <li>
            <button class="link-btn">developers</button>
          </li>
          <li>
            <button class="link-btn">company</button>
          </li>
        </ul>
        <button class="signin-btn btn">Sign in</button>
      </div>
    </nav>
    <!-- navbar -->

    <!-- hero section -->
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>Payments infrastructure for the internet</h1>
          <p>
            Millions of companies of all sizes—from startups to Fortune 500s—use
            Stripe’s software and APIs to accept payments, send payouts, and
            manage their businesses online.
          </p>
          <button class="btn">Start now</button>
        </article>
        <article class="hero-image">
          <img src="./images/phone.svg" alt="hero-image" class="phone-img" />
        </article>
      </div>
    </section>
    <!-- hero section -->

    <!-- sidebar -->
    <section class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="sidebar-links">
         
        </div>
      </aside>
    </section>
    <aside class="submenu">
     
    </aside>

    <!-- sidebar -->

    <script type="module" src="app.js"></script>
  </body>
</html>
